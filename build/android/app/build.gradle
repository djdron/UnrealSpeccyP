apply plugin: 'com.android.application'
android {
    buildFeatures {
        buildConfig = true
    }
    compileSdk 35

    defaultConfig {
        applicationId "app.usp"

//        minSdkVersion 8
//        targetSdkVersion 10

        minSdkVersion 21
        targetSdkVersion 35
    }

    buildTypes {
        release {
            minifyEnabled false
        }
        debug {
            jniDebuggable true
        }
    }
    lint {
        checkReleaseBuilds false
        abortOnError false
    }
    namespace 'app.usp'
    externalNativeBuild {
        cmake {
            path '../../cmake/CMakeLists.txt'
        }
    }
    ndkVersion '27.2.12479018'
}
